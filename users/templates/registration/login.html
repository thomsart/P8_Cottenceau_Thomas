{% extends 'base.html' %}
{% load static %}

{% block content %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" media="all"/>

    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-end">
                    <h1 class="text-white font-weight-bold">Connecte-toi !</h1>
                    <hr class="divider my-4" />
                    <div class="row">
                        <div class="col-auto-1 col-md-3"></div>
                        <div class="col-auto-10 col-md-6">
                            <img class="photo_product_selected" src={{product.photo}}>
                        </div>
                        <div class="col-auto-1 col-md-3"></div>
                    </div>
                </div>
            </div>

            <div id="container" style="background-color: #c45525; padding-left: 20%;">
                <div class="col-3">
                </div>
                <div class="col-4">
                    <form id="form_login_register" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">valider</button>
                    </form>
                </div>
                <div class="col-3">
                </div>
            </div>
        </div>
    </header>

{% endblock content %}
