{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Pur Beurre</title>
        <!-- Favicon-->
        <link href="{% static 'icons/logo_pur_beurre-favicon.png' %}" rel="icon" type="image/x-icon"/>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css" media="all"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body id="page-top">

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a href="/">
                    <img id="petit_beurre_icon" src="/static/icons/icon_petit_beurre.png" title="Accueil">
                </a>
                <div class="col-1"></div>
                <a class="navbar-brand js-scroll-trigger" href="#page-top"><h3 title="Haut-de-page">Pur Beurre</h3></a>
                
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <form action="/search_product/" method="post" title="Recherche">
                            {% csrf_token %}
                            {{ form_nav_bar }}
                        </form>

                        <div class="col-1"></div>
                        {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/user_substitutes/"><img id="carrot" src="/static/icons/carrot.png" title="Mes Produits"></a></li>
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/account/"><img src="/static/icons/icon_user_loged.png" title="Mon Compte"></a></li>
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'logout' %}"><img src="/static/icons/icon_logout.png" title="Déconnexion"></a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'login' %}"><img src="/static/icons/icon_login.png" title="Connexion"></a></li>
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'signup' %}"><img src="/static/icons/icon_register.png" title="Créer un compte"></a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock content %}

        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="row">
                <div class="col-lg-4 ml-auto text-center">
                    <a href="/mentions_legales">Mentions Légales</a>
                </div>
                <div class="col-lg-4 mr-auto text-center">
                    <a href="/#contact">Contact</a>
                </div>
            </div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>

    </body>

</html>
