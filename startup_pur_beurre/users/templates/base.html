{% load static %}

<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" media="all"/>
        <title>Pur Beurre</title>
    </head>

    <body>
        <div id="block_page">
            <nav>
                <a href="/">
                    <span title="Page d'accueil">
                        <img id="petit_beurre_icon" src="/static/icons/icon_petit_beurre.png">
                    </span>
                </a>
                <h2>Pur Beurre</h2>
                <form id="nav_form"></form>
                    <input type="text" id="nav_input" name="research" placeholder="Chercher" size="50" maxlength="70"></input>
                </form>
                
                {% if user.is_authenticated %}

                    <a href="/account/">
                        <span title="Mon compte">
                            <img id="user_icon" src="/static/icons/loged_user.png">
                        </span>
                    </a>

                    <a href="/saved_products/">
                        <span title="Mes Aliments">
                            <img id="saved_food_icon" src="/static/icons/carrot.png">
                        </span>
                    </a>

                    <a href="{% url 'logout' %}">
                        <span title="DÃ©connexion">
                            <img id="logout_icon" " src="/static/icons/logout.png">
                        </span>
                    </a>

                {% else %}

                    <a href="{% url 'login' %}">
                        <span title="Connexion">
                            <img id="logout_icon" src="/static/icons/user.png">
                        </span>
                    </a>
                    <a href="{% url 'signup' %}">
                        <span title="Inscription">
                            <img id="logout_icon" src="/static/icons/new_user.png">
                        </span>
                    </a>

                {% endif %}


            </nav>

            {% block content %}
            {% endblock content %}

            <footer>
                <a href="/mentions_legales/">
                    <h3>&copy; Copyright {% now 'Y' %} Pur Beurre &middot; All rights reserved !</h3>
                </a>
            </footer>
        </div>

        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>

</html>
