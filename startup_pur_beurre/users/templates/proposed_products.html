{% extends 'base.html' %}
{% load static %}

{% block content %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/proposed_products.css' %}" media="all"/>
    
    <!-- Masthead-->
    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-end">
                    <h1 class="text-white font-weight-bold">Voici des substituts de meilleurs qualit√©s !</h1>
                    <hr class="divider my-4" />
                </div>
            </div>
        </div>
    </header>

    <div class="proposed_products_div">

        {% for product in products %}

            <div class="container">
                
                <div class="col-4 h-50">

                    <div class="row">
                        <img class="photo" src={{product.photo}}>
                    </div>

                    <div class="row">
                        <img id="nut" src="/static/icons/nut_{{product.nutriscore}}.png">
                    </div>
                
                    <div class="row">
                        <p3>{{product.name}}<br>{{product.brand}}<br>{{product.store}}</p3>
                    </div>

                    <div class="row">
                        {% if user.is_authenticated %}
                            <form>
                                <input class="input" type="button" value="Enregistrer{{product.id}}" method="POST">
                                <p3 class="id_product">{{product.id}}</p3>
                            </form>
                        {% else %}
                        {% endif %}
                    </div>
                
                </div>
                
            </div>
        {% endfor %}
    </div>

{% endblock content %}
