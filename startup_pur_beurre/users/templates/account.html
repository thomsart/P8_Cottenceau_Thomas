{% extends 'base.html' %}
{% load static %}

{% block content %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/account.css' %}" media="all"/>

    <!-- Masthead-->
    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-end">
                    <h1 class="text-white font-weight-bold">Bonjour {{user.username}}!</h1>
                    <hr class="divider my-4" />
                </div>
            </div>
            
            <div id="container">
                <div class="row" style="width: 100%;">

                    <div class="col-2"></div>

                    <div class="col-4">
                        <div class="row">Photo :</div>
                        <div class="row">
                            <div class="col-2"><img src="/static/icons/user.png" style="height: 7em;"></div>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="row">
                            <div class="col-8">Username: </div>
                            <div class="col-4">{{user.username}}</div>
                        </div>
                        <div class="row">
                            <div class="col-8">Pr√©nom: </div>
                            <div class="col-4">{{user.first_name}}</div>
                        </div>
                        <div class="row">
                            <div class="col-8">Nom: </div>
                            <div class="col-4">{{user.last_name}}</div>
                        </div>
                        <div class="row">
                            <div class="col-8">E-mail: </div>
                            <div class="col-4">{{user.email}}</div>
                        </div> 
                    </div>

                </div>
            </div>
            
        </div>
    </header>

{% endblock content %}
