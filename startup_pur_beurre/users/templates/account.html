{% extends 'base.html' %}
{%  load static %}

{% block content %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/account.css' %}" media="all"/>

    <!-- Masthead-->
    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-end">
                    <h1 class="text-white font-weight-bold">Bonjour {{user.username}}!</h1>
                    <hr class="divider my-4" />
                </div>
            </div>
            
            <div id="info_div">
                <p2>Username: {{user.username}}</p2>
                <p2>E-mail: {{user.email}}</p2>
                <p2>Pr√©nom: {{user.first_name}}</p2>
                <p2>Nom: {{user.last_name}}</p2>
                <p2>ID: {{user.id}}</p2>
            </div>
        </div>
    </header>

{% endblock content %}
