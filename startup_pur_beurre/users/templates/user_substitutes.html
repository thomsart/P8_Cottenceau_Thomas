{% extends 'base.html' %}
{% load static %}

{% block content %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/user_substitutes.css' %}" media="all"/>
    <script defer src="{% static 'js/proposed_products.js' %}"></script>

    <!-- Masthead-->
    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-end">
                    <h1 class="text-white font-weight-bold">{% if products %}Voici vos substitus.{% else %}Pour l'instant vous n'avez aucun substitus.{% endif %}</h1>
                    <hr class="divider my-4" />
                </div>
            </div>
        </div>
    </header>


    <div class="saved_product_div">

        {% for product in products %}
            <div class="substitute_div">
                <div class="photo_div">
                    <img class="photo" src={{product.photo}}>
                    <div class="nut_div">
                        <img id="nut" src="/static/icons/nut_{{product.nutriscore}}.png">
                    </div>
                </div>
                <div class="title">
                    <p3>{{product.name}}<br>{{product.brand}}</p3>
                </div>
                <div>
                    <form>
                        <input class="input" type="button" value="Supprimer{{product.id}}" method="POST">
                    </form>
                </div>
            </div>
        {% endfor %}

    </div>

{% endblock content %}
